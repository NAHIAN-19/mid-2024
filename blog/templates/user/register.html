<!-- signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>

    <!-- Render form errors if any -->
    {% if form.errors %}
        <div style="color: red;">
            {{ form.errors }}
        </div>
    {% endif %}

    <!-- Signup form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <!-- Link to login page -->
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
